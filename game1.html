<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è®°å¿†å¡ç‰ŒåŒ¹é…æ¸¸æˆ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px;
            max-width: 600px;
        }

        .card {
            width: 100px;
            height: 140px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-front {
            background: #f8f9fa;
            color: #333;
            font-size: 24px;
            transform: rotateY(180deg);
        }

        .card-back {
            background: #ff6b6b;
            transform: rotateY(0deg);
        }

        .stats {
            font-size: 20px;
            margin: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>è®°å¿†å¤§æŒ‘æˆ˜</h1>
        <a href="index.html">å›åˆ°é¦–é¡µ</a>
        <div class="stats">
            <span>æ—¶é—´: <span id="timer">0</span> ç§’</span>
            <span style="margin-left: 20px;">æ­¥æ•°: <span id="moves">0</span></span>
        </div>
        <div class="grid" id="gameGrid"></div>
        <button onclick="startGame()">é‡æ–°å¼€å§‹</button>
    </div>

    <script>
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer;
        let seconds = 0;

        const symbols = ['ğŸ¨', 'ğŸ®', 'ğŸ²', 'ğŸ¸', 'ğŸ­', 'ğŸ˜', 'ğŸ¯', 'ğŸ±'];
        const gameGrid = document.getElementById('gameGrid');
        const timerElement = document.getElementById('timer');
        const movesElement = document.getElementById('moves');

        function createCard(symbol) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const front = document.createElement('div');
            front.className = 'card-front';
            front.textContent = symbol;
            
            const back = document.createElement('div');
            back.className = 'card-back';
            
            card.appendChild(front);
            card.appendChild(back);
            
            card.addEventListener('click', () => handleCardClick(card));
            return card;
        }

        function handleCardClick(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped') && !flippedCards.includes(card)) {
                card.classList.add('flipped');
                flippedCards.push(card);
                
                if (flippedCards.length === 2) {
                    moves++;
                    movesElement.textContent = moves;
                    checkForMatch();
                }
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const symbol1 = card1.querySelector('.card-front').textContent;
            const symbol2 = card2.querySelector('.card-front').textContent;

            if (symbol1 === symbol2) {
                matchedPairs++;
                flippedCards = [];
                if (matchedPairs === symbols.length) {
                    clearInterval(timer);
                    setTimeout(() => alert(`æ¸¸æˆèƒœåˆ©ï¼ç”¨æ—¶: ${seconds}ç§’ï¼Œæ­¥æ•°: ${moves}`), 300);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function startGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            gameGrid.innerHTML = '';
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            movesElement.textContent = '0';
            timerElement.textContent = '0';
            clearInterval(timer);
            
            // åˆ›å»ºæ–°å¡ç‰Œ
            const gameSymbols = [...symbols, ...symbols];
            gameSymbols.sort(() => Math.random() - 0.5);
            
            gameSymbols.forEach(symbol => {
                gameGrid.appendChild(createCard(symbol));
            });

            // å¯åŠ¨è®¡æ—¶å™¨
            timer = setInterval(() => {
                seconds++;
                timerElement.textContent = seconds;
            }, 1000);
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        startGame();
    </script>
</body>
</html>
