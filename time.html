<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êó∂Èó¥Â∑•ÂÖ∑ÈõÜÂêà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .time-display {
            font-size: 2.5rem;
            margin: 1rem 0;
            font-family: monospace;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        input[type="datetime-local"] {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin: 1rem 0;
        }

        #calendar {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Âåó‰∫¨Êó∂Èó¥ -->
        <div class="card">
            <h2>üïí Âåó‰∫¨Êó∂Èó¥</h2>
            <div class="time-display" id="beijing-time"></div>
            <div id="calendar"></div>
        </div>

        <!-- ÂÄíËÆ°Êó∂ -->
        <div class="card">
            <h2>‚è≥ ÂÄíËÆ°Êó∂</h2>
            <input type="datetime-local" id="countdown-input">
            <div class="time-display" id="countdown">00:00:00</div>
            <div class="controls">
                <button onclick="startCountdown()">ÂºÄÂßã</button>
                <button onclick="resetCountdown()">ÈáçÁΩÆ</button>
            </div>
        </div>

        <!-- ÁßíË°® -->
        <div class="card">
            <h2>‚è±Ô∏è ÁßíË°®</h2>
            <div class="time-display" id="stopwatch">00:00:00</div>
            <div class="controls">
                <button onclick="startStopwatch()" id="startStop">ÂºÄÂßã</button>
                <button onclick="resetStopwatch()">ÈáçÁΩÆ</button>
            </div>
        </div>
    </div>

    <script>
        // Âåó‰∫¨Êó∂Èó¥
        function updateBeijingTime() {
            const options = { 
                timeZone: 'Asia/Shanghai',
                hour12: false,
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            
            const date = new Date().toLocaleString('zh-CN', options);
            document.getElementById('beijing-time').textContent = date.split(' ')[4];
            document.getElementById('calendar').textContent = date.split(' ').slice(0,4).join(' ');
        }
        setInterval(updateBeijingTime, 1000);

        // ÂÄíËÆ°Êó∂ÂäüËÉΩ
        let countdownInterval;
        function startCountdown() {
            const targetTime = new Date(document.getElementById('countdown-input').value).getTime();
            if (!targetTime) return;

            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetTime - now;

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown').textContent = "Êó∂Èó¥Âà∞ÔºÅ";
                    return;
                }

                const hours = Math.floor(distance / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('countdown').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function resetCountdown() {
            clearInterval(countdownInterval);
            document.getElementById('countdown').textContent = "00:00:00";
            document.getElementById('countdown-input').value = "";
        }

        // ÁßíË°®ÂäüËÉΩ
        let stopwatchInterval;
        let isRunning = false;
        let startTime = 0;
        let elapsed = 0;

        function startStopwatch() {
            if (!isRunning) {
                isRunning = true;
                document.getElementById('startStop').textContent = "ÊöÇÂÅú";
                startTime = Date.now() - elapsed;
                stopwatchInterval = setInterval(() => {
                    elapsed = Date.now() - startTime;
                    updateStopwatchDisplay();
                }, 10);
            } else {
                isRunning = false;
                document.getElementById('startStop').textContent = "ÁªßÁª≠";
                clearInterval(stopwatchInterval);
            }
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            isRunning = false;
            elapsed = 0;
            document.getElementById('startStop').textContent = "ÂºÄÂßã";
            document.getElementById('stopwatch').textContent = "00:00:00";
        }

        function updateStopwatchDisplay() {
            const totalSeconds = Math.floor(elapsed / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = Math.floor((elapsed % 1000) / 10);

            document.getElementById('stopwatch').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(2, '0')}`;
        }

        // ÂàùÂßãÂåñ
        updateBeijingTime();
    </script>
</body>
</html>
