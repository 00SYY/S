<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实用工具集合</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .tool-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .tool-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            display: inline-block;
        }
        
        .tool-title {
            font-size: 1.5rem;
            color: #34495e;
            margin-bottom: 15px;
        }
        
        .tool-desc {
            color: #7f8c8d;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 实用工具集合</h1>
        <a href="sponsor.html">支持一下作者</a>
        <div class="tools-grid">
            <!-- 时间工具 -->
            <a href="time.html" class="tool-card">
                <div class="tool-icon">👾</div>
                <h2 class="tool-title">时间工具</h2>
                <p class="tool-desc">北京时间显示、倒计时器、秒表等实用时间工具</p>
            </a>
            
            <!-- 天气工具 -->
            <a href="weather.html" class="tool-card">
                <div class="tool-icon">🌤️</div>
                <h2 class="tool-title">天气查询</h2>
                <p class="tool-desc">实时天气信息、天气预报和空气质量查询</p>
            </a>
            
            <!-- 解压工具 -->
            <a href="unzip.html" class="tool-card">
                <div class="tool-icon">🗜️</div>
                <h2 class="tool-title">文件解压</h2>
                <p class="tool-desc">本地ZIP文件解压工具，无需上传服务器</p>
            </a>
            <a href="random-selector.html" class="tool-card">
                <div class="tool-icon">✨</div>
                <h2 class="tool-title">随机选择工具</h2>
                <p class="tool-desc">随机选择一个自定义选项，治好选择困难症</p>
            </a>
            <a href="deepseekAPI.html" class="tool-card">
                <div class="tool-icon">🎁</div>
                <h2 class="tool-title">DeepseekAPI</h2>
                <p class="tool-desc">目前没有充值，使用会报错："Insufficient Balance"[赞助一下]</p>
            </a>
            <a href="menu.html" class="tool-card">
                <div class="tool-icon">？</div>
                <h2 class="tool-title">敬请期待</h2>
                <p class="tool-desc">开发中，敬请期待...</p>
            </a>
        </div>
    </div>
</body>
</html>
